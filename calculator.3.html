<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Javascript Calculator</title>
        <script type="text/javascript" src="calculator.js"></script>
    </head>
<style>
body {
background-image: url(images/DrewBrownPortfolioBackground.jpg);
} 

.box {
background-color: #3d4543;
float: left;
z-index: 1;
height: 300px;
width: 250px;
border-radius: 10px;
position: relative;
top: 80px;
left: 40%;
border-style: solid;
border-color: tan;
border-width: 16px;
} 

.display {
background-color:#222;
width:213px;
position:relative;
left:15px;
top:20px;
height:40px;
}


.display input {
position:relative;
left:2px;
top:2px;
height:35px;
color:black;
background-color:#B4D0DC;
font-size:21px;
text-align:right;
} 

.keys {
position:relative;
top:15px;
}

.button {
width:40px;
height:30px;
border:none;
border-radius:8px;
margin-left:17px;
cursor:pointer;
border-top:2px solid transparent;
}


.button.gray {
color:white;
background-color:#6f6f6f;
border-bottom:black 2px solid;
border-top:2px #6f6f6f solid;
}

.button.pink {
color:black;
background-color:#ff4561;
border-bottom:black 2px solid;
border-top:2px #ff4561 solid;
}

.button.black {
color:white;
background-color:#89a5b1;
border-bottom:black 2px solid;
border-top:2px #89a5b1 solid;
}

.button.orange {
color:black;
background-color:#FF9933;
border-bottom:black 2px solid;
border-top:2px #FF9933 solid;
}


.gray:active {
border-top:black 2px solid;
border-bottom:2px #6f6f6f solid;
}

.pink:active {
border-top:black 2px solid;
border-bottom:#ff4561 2px solid;
}

.black:active {
border-top:black 2px solid;
border-bottom:#80afc4 2px solid;
}

.orange:active {
border-top:black 2px solid;
border-bottom:FF9933 2px solid;
}

</style>	
    <body>
<div class="box">
<div class="display"><input type="text" readonly size="19" id="d"></div>
	<div class="keys">
		<p>
		<input type="button" class="button gray" value="mrc" onclick='c("Created....................")'>
		<input type="button" class="button gray" value="m-" onclick='c("...............by............")'>
		<input type="button" class="button gray" value="m+" onclick='c(".....................Anoop")'>
		<input type="button" class="button pink" value="/" onclick='v("/")'></p>
		<p>
		<input type="button" class="button black" value="7" onclick='v("7")'>
		<input type="button" class="button black" value="8" onclick='v("8")'>
		<input type="button" class="button black" value="9" onclick='v("9")'>
		<input type="button" class="button pink" value="*" onclick='v("*")'></p>
		<p>
		<input type="button" class="button black" value="4" onclick='v("4")'>
		<input type="button" class="button black" value="5" onclick='v("5")'>
		<input type="button" class="button black" value="6" onclick='v("6")'>
		<input type="button" class="button pink" value="-" onclick='v("-")'></p>
		<p>
		<input type="button" class="button black" value="1" onclick='v("1")'>
		<input type="button" class="button black" value="2" onclick='v("2")'>
		<input type="button" class="button black" value="3" onclick='v("3")'>
		<input type="button" class="button pink" value="+" onclick='v("+")'></p>
		<p>
		<input type="button" class="button black" value="0" onclick='v("0")'>
		<input type="button" class="button black" value="." onclick='v(".")'>
		<input type="button" class="button black" value="C" onclick='c("")'>
		<input type="button" class="button orange" value="=" onclick='e()'></p>
	</div>
</div>
    </body>
</html>
